<!-- Aoede Platform Logo - Apple Touch Icon -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
    <defs>
        <linearGradient id="appleLogoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="25%" style="stop-color:#1d4ed8;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#6b21a8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
        </filter>
    </defs>
    
    <!-- Background with rounded corners -->
    <rect x="0" y="0" width="180" height="180" rx="32" ry="32" fill="url(#appleLogoGradient)" filter="url(#shadow)"/>
    
    <!-- Code brackets -->
    <path d="M45 60 L30 75 L30 105 L45 120" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M135 60 L150 75 L150 105 L135 120" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- AI Brain/Neural network nodes -->
    <circle cx="70" cy="80" r="8" fill="white" opacity="0.95"/>
    <circle cx="90" cy="65" r="8" fill="white" opacity="0.95"/>
    <circle cx="110" cy="80" r="8" fill="white" opacity="0.95"/>
    <circle cx="75" cy="110" r="8" fill="white" opacity="0.95"/>
    <circle cx="105" cy="110" r="8" fill="white" opacity="0.95"/>
    <circle cx="90" cy="95" r="6" fill="white" opacity="0.85"/>
    
    <!-- Neural connections -->
    <line x1="70" y1="80" x2="90" y2="65" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="90" y1="65" x2="110" y2="80" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="70" y1="80" x2="75" y2="110" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="110" y1="80" x2="105" y2="110" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="75" y1="110" x2="105" y2="110" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="90" y1="65" x2="90" y2="95" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="80" x2="90" y2="95" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="110" y1="80" x2="90" y2="95" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="75" y1="110" x2="90" y2="95" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="105" y1="110" x2="90" y2="95" stroke="white" stroke-width="2" opacity="0.5"/>
    
    <!-- Company name -->
    <text x="90" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">AOEDE</text>
    <text x="90" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" opacity="0.7">AI CODE PLATFORM</text>
</svg>
